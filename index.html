<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portfolio</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --text-color: #333;
            --background-color: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .profile-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h1 {
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
        }

        .profile-info h2 {
            margin: 0 0 1rem 0;
            font-weight: normal;
            color: #666;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .social-links li {
            margin-bottom: 0.5rem;
        }

        .social-links a {
            text-decoration: none;
            color: var(--primary-color);
        }

        .section {
            margin: 2rem 0;
        }

        .section h2 {
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .news-item {
            margin-bottom: 1rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .profile-section {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-image {
                margin: 0 auto;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#teaching">Teaching</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#cv">CV</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="profile-section">
            <div>
                <img src="tyler-fotor-20250109184119.png" alt="Profile Photo" class="profile-image">
                <ul class="social-links">
                    <li><a href="mailto:your.email@university.edu">Email</a></li>
                    <li><a href="https://linkedin.com/in/yourprofile">LinkedIn</a></li>
                    <li><a href="https://github.com/yourusername">Github</a></li>
                    <li><a href="https://scholar.google.com/citations">Google Scholar</a></li>
                </ul>
            </div>
            <div class="profile-info">
                <h1>Tyler Ward</h1>
                <h2>Graduate Research Assistant</h2>
                <div class="about-content">
                    <p>Brief introduction about yourself and your research interests.</p>
                </div>
            </div>
        </div>

        <section class="section" id="news">
            <h2>News/Updates</h2>
            <div class="news-item">
                <p>• Recent news item 1</p>
            </div>
            <div class="news-item">
                <p>• Recent news item 2</p>
            </div>
        </section>
    </main>
</body>
</html>
